<!DOCTYPE html>
<html lang="en" ng-app="sweetGit">
<head>
    <title>Sweet Git</title>

    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

    <!-- normalize and custom styles-->
    <link rel="stylesheet" href="../beauty-part/styles/normalize.css">
    <link rel="stylesheet" href="../beauty-part/styles/sweet-git-style.css" />
    <link rel="stylesheet" href="../beauty-part/styles/style.css" />

    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--scrolling nav-->
    <link rel="stylesheet" href="../gadgets/scrolling-nav/css/scrolling-nav.css">

    <!--animate css-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"
          integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
          crossorigin="anonymous">

    <!-- set things on fire-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="sweet-git-controller.js"></script>

    <script src="../gadgets/scrolling-nav/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="../gadgets/scrolling-nav/js/scrolling-nav.js"></script>

    <!-- show code -->
    <script src="../cool-part/generate-code.js"></script>
    <!-- download -->
    <script src="../gadgets/jszip/dist/jszip.min.js"></script>
    <script src="../gadgets/file-saver/FileSaver.min.js"></script>
    <script src="../cool-part/generate-zip.js"></script>
</head>

<body ng-controller="sweetGitController" class="animated fadeIn">

<nav class="navbar fixed-top navbar-toggleable-md navbar-light bg-faded" id="nav-bar-ella">

    <!--collapse the nav-bar for small screens-->
    <div class="navbar-header">
        <a class="navbar-brand" href="../../index.html">SweetGit<span class="hearts">*</span></a>
        <button class="navbar-toggler navbar-toggler-right"
                type="button"
                data-toggle="collapse"
                data-target="#nav-bar-items"
                aria-controls="nav-bar-items"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>

    <!--the actual nav-bar-->
    <div class="collapse navbar-collapse justify-content-end" id="nav-bar-items">
        <ul class="nav navbar-nav navbar-small">
            <li class="nav-item"><a class="nav-link" href="../../index.html">home</a></li>
            <li class="nav-item"><a class="nav-link" href="sweet-git.html">widget</a></li>
            <li class="nav-item"><a class="nav-link" target="_blank" href="http://github.com/mdamyanova">github</a></li>
            <li class="nav-item"><a class="nav-link" href="mailto:mdamyanova181@gmail.com"><i class="fa fa-envelope-o" aria-hidden="false"></i></a></li>
        </ul>
    </div>
</nav>
<main>
    <div class="container-fluid col-centered">
        <h3 class="title-intro">Let me give you a Sweet Git Widget</h3>
        <h4>Write your GitHub username:</h4>
        <div class="row">
            <div class="col-sm-8">
                <input type="text" class="form-control" id="github-username" ng-model="username" placeholder="username">
            </div>
            <div class="col-sm-7 col-lg-4 big-picture">
                <button type="button" class="btn btn-default btn-secondary getInfo" ng-click="getGitInfo()">Give it to me</button>
            </div>
        </div>
    </div>


    <div id="github-api" class="clearfix"></div>

    <!-- the actual place to generate sweet widget-->
    <!--avatar, name and username, followers, following, repos count, stars find clever way-->
    <!--todo: add button-->
    <div class="conteiner">
    <div class="col-centered">
    <div ng-show="loaded">

<div class="html-container">
<div class="container">

    <!--font-awesome-->
    <!--TODO: Yeah, I don't have time for that. I'm leaving it to you.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="row github-profile" id="sweetGit-widget">
        <div class="col-xs-12 col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6 separator profile-info col-centered">
                            <div class="profile-pic-names">
                                <div class="profile-photo">
                                     <img src="{{ user.avatar_url }}" class="img-responsive" alt="">
                                </div>
                                <div class="profile-username">
                                    <span>@<a href="{{user.html_url}}" class="link" target="_blank">{{user.login}}</a></span>
                                </div>
                                <div class="profile-fullname">
                                    <p>{{user.name}}</p>
                                </div>
                            </div>
                        </div>
                       <div class="text-right">
                            <i style="font-size:24px" class="fa text-right">&#xf09b;</i>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 profile-info col-centered">
                            <ul class="nav">
                                <li class="hovereffect text-right">
                                    {{ user.followers }} followers
                                </li>
                                <li class="hovereffect text-right">
                                    {{ user.following }} following
                                </li>
                                <li class="hovereffect text-right">
                                    {{user.public_repos}} repositories
                                </li>
                                <li class="hovereffect text-right">
                                    {{user.stars}} stars
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="signature">
                        <p class="text-right center">by SweetGit<span class="hearts">*</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

        <!--ok. go on, we are outside the widget-->
        <div id="widgetCode" class="wrapper" style="display: none">
                <textarea class="html-viewer" cols="80" rows="10"></textarea>
        </div>
            <button type="button" id="giveCode" class="btn btn-default btn-secondary col-centered" onclick="showCode()">Sweet, give me the code</button>
            <button type="button" id="giveZip" class="btn btn-default btn-secondary col-centered" onclick="downloadZip()">Sweet, give me everything</button>
    </div>
    </div>
    </div>
</main>
</body>
</html>
