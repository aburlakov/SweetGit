<!DOCTYPE html>
<html lang="en" ng-app="sweetGit">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sweet Git</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="app/beauty-part/styles/sweet-git-style.css" />
    <link rel="stylesheet" href="app/beauty-part/styles/style.css" />
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/app.js"></script>
    <script src="app/sweet-git-widget/sweet-git-controller.js"></script>
</head>
<body>
<div class="container widget">
    <div class="row github-profile">
        <div class="col-xs-12 col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row github-profile">
                        <div class="col-xs-6 col-sm-6 col-md-6 separator profile-info">
                            <div class="profile-photo">
                                <img src="https://avatars3.githubusercontent.com/u/14273080?v=4" class="img-responsive" alt="">
                            </div>

                            <div class="profile-names">
                                <div class="profile-username">
                                    @mdamyanova
                                </div>
                                <div class="profile-fullname">
                                    <p>Mirela Damyanova</p>
                                </div>
                            </div>
                        </div>
                        <div class="text-right">
                            <i style="font-size:24px" class="fa text-right">&#xf09b;</i>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 profile-info">
                            <ul class="nav">
                                <li class="hovereffect text-right">
                                    16 followers
                                </li>
                                <li class="hovereffect text-right">
                                    2 following
                                </li>
                                <li class="hovereffect text-right">
                                    14 stars
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="signature">
                        <p class="text-right center">by SweetGit<span class="hearts">*</span></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script src="app/bower_components/jquery/dist/jquery.min.js"></script>
<script src="app/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
